name: Scheduled Benchmarks

on:
  schedule:
    # Every Monday at 04:00 UTC (06:00 in Madrid during CEST, 05:00 during CET)
    - cron: "0 4 * * 1"
  workflow_dispatch: {}  # Allow manual runs from the Actions tab

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  bench:
    name: Benchmarks (Go ${{ matrix.go }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go: [1.24.7, 1.25.1]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: false

      - name: Prepare reports dir
        run: mkdir -p reports

      - name: Clean build/test cache
        run: go clean -cache -testcache -modcache

      # Run benchmarks only (skip unit tests) and capture both text and JSON
      # Adjust -count/-benchtime/-cpu to your needs for noise vs. time trade-offs
      - name: Run benchmarks (text)
        run: |
          go test -mod=readonly \
            -tags=benchmark \
            -run '^$' \
            -bench='.' \
            -benchmem \
            -count=5 \
            -benchtime=1s \
            -cpu=1,2 \
            ./... | tee "reports/bench_go_${{ matrix.go }}.txt"

      - name: Run benchmarks (JSON)
        run: |
          go test -mod=readonly \
            -tags=benchmark \
            -run '^$' \
            -bench='.' \
            -benchmem \
            -count=5 \
            -benchtime=1s \
            -cpu=1,2 \
            -json ./... > "reports/bench_go_${{ matrix.go }}.json"

      # Optional: quick, readable summary right in the GitHub UI
      - name: Publish summary
        run: |
          {
            echo "## Go Benchmarks (Go ${{ matrix.go }})"
            echo ""
            echo "> Run: \`-bench=.\` \`-benchmem\` \`-count=5\` \`-benchtime=1s\` \`-cpu=1,2\`"
            echo ""
            echo '```txt'
            cat "reports/bench_go_${{ matrix.go }}.txt"
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: go-benchmarks-${{ github.run_number }}-${{ matrix.go }}
          path: reports
          retention-days: 7
