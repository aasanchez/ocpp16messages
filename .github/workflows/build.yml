name: Build

on:
  push:
    branches:
      - '**' # Matches all branches
  pull_request:
    branches:
      - '**' # Matches all branches

jobs:
  golangci-lint:
    name: Golangci-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: 1.24
          cache: false

      - run: mkdir -p .reports;

      - run: go mod tidy

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.0
          args: --timeout=5m  # Add timeout to prevent hanging

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: reports-golangci-lint
          retention-days: 7
          include-hidden-files: true
          path: .reports/
        if: always()

  go-test:
    name: Go Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: 1.24
          cache: false

      - run: mkdir -p .reports

      - run: go mod tidy

      - run: go test ./... -json > .reports/test-report.out || true

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: reports-test
          retention-days: 7
          include-hidden-files: true
          path: .reports/
        if: always()

  go-coverage:
    name: Go Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: 1.24
          cache: false

      - run: mkdir -p .reports

      - run: go mod tidy

      - run: go clean -testcache; go test ./... -coverprofile=.reports/coverage.out || true

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: reports/coverage
          retention-days: 7
          include-hidden-files: true
          path: |
            .reports/
        if: always()

  go-vet:
    name: go vet
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: 1.24
          cache: false

      - run: mkdir -p .reports

      - run: go mod tidy

      - run: go vet -json >.reports/govet.json

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: reports/go-vet
          retention-days: 7
          include-hidden-files: true
          path: |
            .reports/
        if: always()

