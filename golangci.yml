version: "2"
linters:
  default: all
  disable:
    - testpackage
    - lll

  settings:
    revive:
      enable-all-rules: true
      rules:
        - name: var-naming
          severity: warning
          disabled: false
          exclude: [""]
          arguments:
            - ["ID"] # AllowList
        - name: line-length-limit
          disabled: true
        - name: add-constant
          disabled: true
        - name: exported
          disabled: true
        - name: package-comments
          disabled: true
        - name: cognitive-complexity
          disabled: true
    depguard:
      rules:
        main:
          allow:
            - $gostd
            - github.com/aasanchez/ocpp16messages

output:
  formats:
    text:
      path: .reports/golangci-lint.txt
      print-linter-name: true
      print-issued-lines: true
      colors: false
    json:
      path: .reports/golangci-lint.json
