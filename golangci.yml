version: "2"
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
    - golines
linters:
  default: all
  disable:
    - wsl
    - testpackage
    - godot
  enable:
    - wsl_v5
  settings:
    wsl_v5:
      allow-first-in-block: true
      allow-whole-block: false
      branch-max-lines: 2
    revive:
      enable-all-rules: true
      rules:
        - name: package-directory-mismatch
          disabled: true
        - name: var-naming
          arguments:
            - [] # allowlist - empty means use defaults
            - [] # denylist - empty means use defaults
            - - skipPackageNameChecks: true
        - name: import-alias-naming
          arguments:
            - allow-regex: "^[a-z]+(?:[A-Z][a-z0-9]*)*$"
    depguard:
      rules:
        main:
          allow:
            - $gostd
            - github.com/aasanchez/ocpp16messages

output:
  formats:
    text:
      path: reports/golangci-lint.txt
      print-linter-name: true
      print-issued-lines: true
      colors: false
