version: "2"
linters:
  default: all
  disable:
    - testpackage
    - godot
  settings:
    depguard:
      rules:
        main:
          allow:
            - $gostd
            - github.com/aasanchez/ocpp16messages
    revive:
      rules:
        - name: var-naming
          arguments:
            - ["ID"] # AllowList
output:
  formats:
    text:
      path: .reports/golangci-lint.txt
      print-linter-name: true
      print-issued-lines: true
      colors: false
    json:
      path: .reports/golangci-lint.json
