version: "2"
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
    - golines
    # - swaggo
linters:
  default: all
  disable:
    - godot
    - testpackage
    - wsl
  settings:
    wsl_v5:
      allow-first-in-block: true
      allow-whole-block: false
      branch-max-lines: 2
    lll:
      line-length: 80
    revive:
      enable-all-rules: true
      rules:
        - name: var-naming
          severity: warning
          disabled: false
          exclude: [""]
          arguments:
            - ["ID"]
        - name: line-length-limit
          arguments: [80]
        - name: add-constant
          disabled: true
        - name: exported
          disabled: true
        - name: package-comments
          disabled: true
        - name: cognitive-complexity
          arguments: [15]
        - name: package-directory-mismatch
          disabled: true
    depguard:
      rules:
        main:
          allow:
            - $gostd
            - github.com/aasanchez/ocpp16messages

output:
  formats:
    text:
      path: reports/golangci-lint.txt
      print-linter-name: true
      print-issued-lines: true
      colors: false
