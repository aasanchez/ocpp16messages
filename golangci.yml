version: "2"
max-same-issues: 100
max-issues-per-linter: 100
linters:
  default: all
  disable:
    - testpackage
    - lll
    - wsl
  settings:
    revive:
      enable-all-rules: true
      rules:
        - name: var-naming
          severity: warning
          disabled: false
          exclude: [""]
          arguments:
            - ["ID"] # AllowList
        - name: line-length-limit
          disabled: true
        - name: add-constant
          disabled: true
        # - name: exported
        #   disabled: true
        - name: cognitive-complexity
          arguments: [15]
    depguard:
      rules:
        main:
          allow:
            - $gostd
            - github.com/aasanchez/ocpp16messages

output:
  formats:
    text:
      path: reports/golangci-lint.txt
      print-linter-name: true
      print-issued-lines: true
      colors: false
