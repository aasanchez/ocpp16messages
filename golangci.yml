version: "2"
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
    - golines
linters:
  default: all
  enable:
    - wsl_v5
  settings:
    wsl_v5:
      allow-first-in-block: true
      allow-whole-block: false
      branch-max-lines: 2
    revive:
      enable-all-rules: true
    depguard:
      rules:
        main:
          allow:
            - $gostd
            - github.com/aasanchez/ocpp16messages

output:
  formats:
    text:
      path: reports/golangci-lint.txt
      print-linter-name: true
      print-issued-lines: true
      colors: false
